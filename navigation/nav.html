<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation</title>
    <link rel="stylesheet" href="nav.css">
    <script src="https://kit.fontawesome.com/a4df1a361f.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="navigation">
        <a id="menu-button" href="#">Menu <i class="fa-solid fa-angle-down"></i></a>
        <button id="theme-toggle">
            <i id="moon" class="fa-regular fa-moon"></i>
            <i id="sun" class="fa-regular fa-sun"></i>
        </button>
    </div>

    <!-- Menu content that appears on mobile -->
    <div id="menu-content" class="mobile-nav">
        <div class="mobile-title">
            <h2>Navigation</h2>
            <i id="close-button" class="fa-solid fa-x"></i>
        </div>
        <ul>
            <li>About</li>
            <li>Articles</li>
            <li>Projects</li>
            <li>Speaking</li>
            <li>Uses</li>
        </ul>
    </div>

    <!-- Horizontal nav menu for screens 768px and above -->
    <nav id="desktop-nav" class="desktop-nav">
        <ul>
            <li>About</li>
            <li>Articles</li>
            <li>Projects</li>
            <li>Speaking</li>
            <li>Uses</li>
        </ul>
    </nav>
</header>

<script>
    const menuBtn = document.getElementById('menu-button');
    const menuContent = document.getElementById('menu-content');
    const closeBtn = document.getElementById('close-button');

    menuBtn.addEventListener('click', (e) => {
        e.preventDefault();
        menuContent.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
        menuContent.classList.remove('show');
    });

    const toggleBtn = document.getElementById('theme-toggle');
    const container = document.querySelector('.container');
    const navButton = document.querySelector('.navigation a');
    const nightModeButton = document.querySelector('.navigation button');
    const nightModeButtonDesktop = document.querySelector('.nav button');
    const footer = document.querySelector('footer');
    const footerLinks = document.querySelectorAll('.footer-links a');
    const img = document.querySelectorAll('.work-content img');

    toggleBtn.addEventListener('click', () => {
        container.classList.toggle('light-mode');
        navButton.classList.toggle('light-mode');
        nightModeButton.classList.toggle('light-mode');
        nightModeButtonDesktop.classList.toggle('light-mode');
        img.forEach((img) => {
            img.classList.toggle('light-mode');
        })
        footer.classList.toggle('light-mode');
        footerLinks.forEach((link) => {
            link.classList.toggle('light-mode');
        })
    });

</script>
</body>
</html>
